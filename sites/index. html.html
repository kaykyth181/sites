<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="vars.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main-content.css">
  
</head>
<body>
  <div class="sidebar">
    <nav class="sidebar__navigation">
      <div class="logo">
        <a href="">
          <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
        </a>
      </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Inicio</span>
            </a>
          </li>
          <li>
           <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
    </nav>
    <nav class="library">
      <div class="library__content">
        <button class="library__button">
          <span class="fa fas fa-book"></span>
          <span>Sua biblioteca</span>
        </button>
        <span class="fa fa-plus"></span>
      </div>
      <section class="section-playlist">
        <div class="section-playlist__content">
          <span class="text title">Crie sua primeira playlist</span>
          <span class="text subtitle">É facil, vamos te ajudar</span>
          <button class="section-playlist__button">
              <span>Criar playlist</span>
          </button>
        
        </div>
      </section>
      <div  class="cookies">
        <a href="">cookies</a>
      </div>
      <div class="languages">
        <button class="languages__button">
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>
    </nav>
  </div>
  
  <main>
    
    <div class="main-container">
      <nav class="header__navigation">
        <div class="navigation">
          <button class="arrow-left">
            <img src="./assets/icons/small-left.png" alt="seta esquerda">
          </button>
          <button class="arrow-right">
            <img src="./assets/icons/small-right.png" alt="seta direita">
          </button>
          <div class="header__search">
            <img src="./assets/icons/search.png" alt="">
            <input id="search__input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
          </div>
          <div class="header__login">
            <button class="subscribe">Inscreva-se</button>
            <button class="login">Entrar</button>
          </div>
        </div>
      </nav>
    </div>
    
  </main>
  
  
</body>
</html>
